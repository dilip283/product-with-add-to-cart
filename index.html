    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            const categoriesSections = document.querySelectorAll('.categories');

            categoriesSections.forEach(function (section) {
                section.style.display = 'none';
                const dropdowns = section.querySelectorAll('.size');
                dropdowns.forEach(function (dropdown) {
                    dropdown.style.display = 'none';
                });
            });

            const form = document.querySelector('form');
            form.addEventListener('change', function (event) {
                if (event.target.type === 'radio') {
                    const selectedSection = event.target.closest('section');

                    categoriesSections.forEach(function (section) {
                        section.style.display = 'none';
                        const dropdowns = section.querySelectorAll('.size');
                        dropdowns.forEach(function (dropdown) {
                            dropdown.style.display = 'none';
                        });
                    });

                    const categoriesSection = selectedSection.querySelector('.categories');

                    categoriesSection.style.display = 'grid';

                    const dropdownsToShow = categoriesSection.querySelectorAll('.size');
                    dropdownsToShow.forEach(function (dropdown) {
                        dropdown.style.display = 'block';
                    });
                }
            });
        });
